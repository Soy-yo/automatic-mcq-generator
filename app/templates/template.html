<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCQ Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    </script>
    <script src="{{url_for('static', filename='submit.js')}}"></script>
    <script src="{{url_for('static', filename='download.js')}}"></script>
    <script src="{{url_for('static', filename='args.js')}}"></script>
    <style>
        #argsButton::after {
            content: "▸";
            display: inline-block;
        }
        #argsButton.expanded::after {
            content: "▾";
            display: inline-block;
        }
    </style>
</head>
<body style="min-height: 100vh">
    <main class="container align-center w-100 mt-5">
        <h1>Multiple Choice Question Generation App</h1>
        <form action="javascript:submit()">
            <div class="form-group">
                <label for="documents">Your documents</label>
                <textarea
                        class="form-control border-2"
                        name="documents"
                        id="documents"
                        rows="10"
                        placeholder="Use empty lines to separate every document..."
                ></textarea>
                <div class="container w-100 mt-2 p-0">
                    <div class="row">
                        <div class="col d-flex flex-row align-items-center flex-wrap">
                            <label for="questionsPerDoc">
                                Questions per document
                            </label>
                            <input
                                    id="questionsPerDoc"
                                    name="questionsPerDoc"
                                    class="form-control w-25 ms-3"
                                    type="number"
                                    min="1"
                                    value="3"
                            >
                        </div>
                        <div class="col text-end">
                            <button id="submit" type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <span
                                    role="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#argsContainer"
                                    aria-expanded="false"
                                    aria-controls="argsContainer"
                            >
                                <span class="text-decoration-underline" id="argsButton">
                                    Additional args
                                </span>
                            </span>
                            <div class="collapse" id="argsContainer">
                                <div class="card card-body">
                                    <div id="kvps">
                                        <div class="row mb-3">
                                            <div class="form-group col">
                                                <label for="key0">Key</label>
                                                <input class="form-control" id="key0">
                                            </div>
                                            <div class="form-group col">
                                                <label for="value0">Value</label>
                                                <input class="form-control" id="value0">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row d-flex justify-content-center">
                                        <div class="col col-md-4 d-flex justify-content-center">
                                            <button
                                                    class="btn btn-secondary fw-bold w-25 m-1"
                                                    type="button"
                                                    id="addArgButton"
                                            >+</button>
                                            <button
                                                    class="btn btn-secondary fw-bold w-25 m-1"
                                                    type="button"
                                                    id="removeArgButton"
                                                    disabled
                                            >-</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <hr />
        <div id="resultContainer" class="container d-none ps-0 pe-0"></div>
    </main>
</body>
</html>
